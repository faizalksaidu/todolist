<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.2/bootstrap-float-label.min.css"/>
    <link rel="stylesheet" href="style.css">
    
    <title>To Do List</title>
</head>
<body>
   

    <div class="container marginTop marginBottomReduce minHeight mb-8" >
        <div class="row justify-content-center">
            <div class="col-md-8 col-10 " style="z-index: 50;">
                
                <main>
                    
                    <form class="form form-active">
                      <div class="form--header-container">
                        <h1 class="form--header-title">
                          To Do List
                        </h1>

                        <h2>
                            Login
                        </h2>
                      </div>
                      
                      <label class="form-group">
                            USERNAME :
                      </label>
                      <label class="form-group has-float-label">

                        
                          
                        <div class="errorMsg hidden" id="unameError"></div>
                        <input class="form-control" type="text" id="uname" placeholder="Username" required/>
                        
                      </label>
                      <label class="form-group">
                        PASSWORD :
                  </label>
                      <label class="form-group has-float-label">
                        <div class="errorMsg hidden" id="passwordError"></div>
                        <input class="form-control" type="password" id="password" placeholder="Password" required/>
                        
                      </label>
                      
                      <button class="form__btn" id="loginBtn">Login</button>
                    </form>
                  
                  </main>
            
            </div>

        </div>
    </div>
    
    
   

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="validation.js"></script>
    
</body>
</html>
